<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
  <section id="calculator">
    <div id="calculatorScreen">
      <textarea name="" id="inputScreen" disabled></textarea>
      <textarea name="" id="outputScreen" disabled></textarea>
    </div>
    <div id="allButtons">
        <button type="button" class="button deleteChr">D</button>
        <button type="button" class="button clearAll">C</button>
        <button type="button" class="button chr">^</button>
        <button type="button" class="button chr">/</button>
        <button type="button" class="button chr">7</button>
        <button type="button" class="button chr">8</button>
        <button type="button" class="button chr">9</button>
        <button type="button" class="button chr">*</button>
        <button type="button" class="button chr">4</button>
        <button type="button" class="button chr">5</button>
        <button type="button" class="button chr">6</button>
        <button type="button" class="button chr">-</button>
        <button type="button" class="button chr">1</button>
        <button type="button" class="button chr">2</button>
        <button type="button" class="button chr">3</button>
        <button type="button" class="button chr">+</button>
        <button type="button" class="button chr">0</button>
        <button type="button" class="button chr">.</button>
        <button type="button" class="button chr">%</button>
        <button type="button" class="button submit">=</button>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>

</html>
